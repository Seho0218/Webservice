<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>1개의 이미지를 여러곳으로 링크 걸기</h1>
<img src = "../img/jeju_map.jpg" usemap= "#jejuMap"/> 
<pre>
	map태크, area 태그 jejumap 연결됨
	map 태그는 제일 뒤에 한다. 다른 태그에 영향을 줌.
	area 링크
	shape : 링크모양 (rect, circle, poly)
	coords : 좌표
	href : 이동할 페이지
	~.do jsp로 만든 홈페이지
</pre>
<map name ="jejuMap">
	  		  <!--사각형          x1,y1,x2,y2          -->
	<area shape= "rect" coords ="170,115,300,160" 
	href ="https://www.airport.co.kr/jeju/index.do" target ="_blank" title = "제주국제공항"/>
	<!--                            x,  y , r -->
	<area shape="circle" coords = "330,260,30"
		href = "https://visithalla.jeju.go.kr/main/main.do" target ="_blank" title="한라산국립공원"/>
	<!--              x1,y1,x2,y2,x3,y3,..... 시작은 마음대로, 시계방향으로-->
	<area shape = "poly" coords =" 70,210,160,240,100,270,10,265" href ="../index.html"/>
</map>




</body>
</html>
