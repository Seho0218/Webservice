<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src = "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style>

<script>
    $(function(){
        //xml정보를 비동기식으로 가져오기
        $('#ajaxXml').click(function(){
        $.ajax({
        url: 'ajax_data_220719.xml', //서버에 접속할 대상
                dataType:'xml',
                success:function(result){//서버에서 정상전송을 받았을때
                    
                   if($("#result").find('row').length>0){//레코드가 있으면
                        $("#result").find('row').each(function(idx,row){
                            var name = row.username;
                            var tel = $(this).tel;
                            var addr = $(this).addr;

                            var tag = "<tr><td>"+name+"<tr><td>"+tel+"<tr><td>"+addr+"<tr><td>";
                            $("#memList").append(tag);
                        });
                    }
                }, error:function(){
                    console.log("가져오기 실패");
                }    
            }); 
        });

        //뉴스 가져오기
        $("#newsRss").click(function(){
            $.ajax({
                url:'newsRss.xml',
                dataType :"xml",
                success: function(result){

                    $(result).find('item').each(function(){
                        var title = $(this).find('title').text();
                        var link = $(this).find('link').text();
                        var desc = $(this).find('description').text();
                        var pubDate = $(this).find('pubDate').text();
                        var author = "";
                        if(desc!=""){
                            author = desc.substring(desc.indexOf('[')+1, desc.indexOf(']'));
                        }

                        var date = new Date(pubDate);
                        var y = date.getYear();
                        var m = date.getMonth()+1;
                        var d  = date.getDate();

                        var h = date.getHours();
                        var mm = date. getMinutes();

                        pubDate = y +'-' +m+'-'+d+' '+h+":"+mm;

                        console.log(title);
                        console.log(link);
                        console.log(desc);
                        console.log(pubDate);
                        console.log(auhtor);

                        var tag = "<li><a href='"+link+"'>"+title+"</a>("
                            if(author !=""){
                                tag+=author+",";
                            }
                            tag+=pubDate +")</br>";
                            if(desc==""){
                                tag+="<li>";
                            }

                            $("news>ol").append(tag);
                    });

                },error:function(){
                    console.log("오류발생");
                }
             });
        });
    });
</script>
</head>
<body>
<div class="container">
    <button id ="ajaxXml">ajax실행(xml정보가져오기)</button>
    <table id = "memList" width = '700'></table>
    <hr/>
    <button id = "newsRss">뉴스 가져오기</button>
    <div id = "news">
        <ol>

        </ol>
    </div>
</div>
</body>
</html>
