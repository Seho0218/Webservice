<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
    function popup(){
        //쿠키정보를 확인하여 팝업 띄울지 여부 확인
        var cookie = document.cookie;
        if(cookie.indexOf("pop=yes")==-1){
            window.open("popup.html","w","width=400px","height=500px");
        }
    }
</script>
</head>
<body onload="popup()">
<img src = "../img/logo_daum.png"/>
</body>
</html>
