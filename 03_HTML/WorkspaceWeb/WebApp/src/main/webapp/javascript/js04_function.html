<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
    /*함수 생성하기
        함수는 호출하여야 실행됨
        */
       /* 함수명 ([매개변수, 매개변수,.....])*/
       
       function test(dan){
        var dan = document.getElementById("dan").value;
        if(!isNaN(dan)){
        var r = "<ul>";
        for(var i=2;i<9; i++){
            r+="<li>"+dan+"*"+i+"="+(dan*i)+"</li>";
        }
        r+="</ul>";
        console.log(r);
        document.getElementById("result").innerHTML = r;
       }else{
        document.getElementById("result").innerHTML = "숫자가 아닙니다.";
       }
    }

    var cha = (a,b) =>{ // 함수명을 없게한 대신 표시를 한다.
        var c =a-b;
        console.log(c);
    }

    var hap = function(a,b){ //변수가 함수명이 됌. hap 함수를 만들어서 변수에 대입
        var h = a+b;
        document.getElementById("result").innerHTML=h;

    }
/*자바 스크립트에선 이벤트 앞엔 on이 앞에 붙어있음*/
       //함수호출. 필요할때 사용. 
       //test(9);
</script>
</head>

<body>
<input type="text" id="dan"/>
<input type ="button" value="클릭하세요" onclick="test(5)"/> 
<input type="button" value="합" onclick="hap(10,20)"/><br/>
<input type="button" value="차" onclick="cha(10,20)"/><br/>
<div id = "result"></div>
</body>
</html>
