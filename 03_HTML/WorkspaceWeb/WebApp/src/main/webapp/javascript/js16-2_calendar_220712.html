<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>3시부터 보기</title>
<style>
    ul,ui{
        margin: 0; padding: 0; list-style-type: none;
    }

    #mainCal{
        margin:0px auto;
        width: 440px;
        padding: 20px;
        background-color: green;
    }

    /*시계*/
    #clock{
        font-size: 2em;
        text-align: center;
        background-color: white;
        opacity: 0.7;
        line-height: 50px;
    }
</style>
<script>

    var now = new Date();
    function setTimer(){
        now = new Date();

        var h=now.getHours();
        var m=now.getMinutes();
        var s=now.getSeconds();

        var nowTxt="";
        if(h<10){nowTxt+= "0";}
        nowTxt+= h+ ":";

        if(m<10){nowTxt+= "0";}
        nowTxt+=m+":";
        if(s<10){nowTxt+="0";}
        nowTxt+=s;

        document.getElementById("clock").innerHTML=nowTxt;
    }

</script>
</head>

<body onload="setInterval('setTimer()',1000)">
<div id = "mainCal">
    <div id = "clock">시간</div>
    <script>
        setTimer();
    </script>
</div> 
</body>
</html>
