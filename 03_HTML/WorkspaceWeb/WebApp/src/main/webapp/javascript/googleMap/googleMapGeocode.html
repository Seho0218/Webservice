<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
    #gMap{
        height:700px;border:1px solid gray;
    }
    #geocodeSearch{
        position: absolute;
        background-color: #ddd;
        left:40%;
        top:50px;
        z-index:300;
    }
</style>
<!-- 구글맵 라이브러리를 연결 11시 35분 설명-->
<script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAqHHeQ3OzHwALvXgdepJTfsDw3MtAcsoU&callback=initMap"></script>
</head>
<body>
<div>
    <div id="geocodeSearch">
        <input type="text" id ="address" value="양재역"/>
        <input type="button" value="GeoCode" id="geoSubmit" onClick="searchMap()"/>
    </div>
    <div id = "gMap"></div>
</div>
<script>
    var latitude;
    var longitude;
    var map;
    var addr;
    var home;
    var img;
    // 정보 셋팅함수;
    function setMapData(){
        latitude = 37.5729503;
        longitude = 126.9793578;

        addr=['서울 선유도', '서울 뚝섬','서울 한남대교','서울 잠실종합운동장'];
        home=['https://naver.com','https://naver.com','https://naver.com','https://naver.com']
        img=[];
    }
    //구글맵이 호출하는 함수
    function initMap(){
        setMapData();

        var myCenter = new google.maps.LatLng(latitude,longitude);
        var option={
            center :myCenter,
            zoom:12,
            mapTypeId : google.maps.MapTypeId.ROADMAP

        }
        map = new google.maps.Map(document.getElementById("gMap"),option);
    

    //var 마커표시
    var marker = new google.maps.Marker({
        position:myCenter,//마커를표시할 위치
        map:map,//마커를 표시할 지도.
        title:"서울시청",//마커에 마우스 오버시 표시할 내용
    });
    //지명을 이용한 지도 표시를위해서 Geocoder객체가 필요하다.
    geoCode = new google.maps.Geocoder();

    //배열의 지명을 이용하여 마커 표시하기
    for(var idx=0;idx<addr.length;idx++){
        setMapPosition(addr[idx],home[idx],img[idx]);
    }
}
function setMapPosition(mapAddr,mapHome,mapImg){

                    //지도에서 찾을 위치        처리할 함수(콜백함수) 찾은 정보, 작동여부)
    geoCode.geocode({'address':mapAddr},    function(results, status){// status='OK' 성공
        if(status=='OK'){
            console.log(results);
            //지도의 중앙 위치를 변경
            map.setCenter(results[0].geometry.location);

            var marker = new google.maps.Marker({
                map:map,
                icon:'gmap_pin.png',
                title : results[0]['formatted_address'],//주소
                position : results[0].geometry.location//위도 경도 객체

            });

            //대화상자(팝업), 위도, 경도, 주소 , 홈페이지링크
            var la = results[0].geometry.location.lat();//result[0]['geometry']['location']['lat']()
            var lo = results[0]['geometry']['location']['lng']();

            var popMsg = "위도: "+la;
                popMsg += "경도: "+lo;
                popMsg += "주소: "+ results[0].formatted_address;
                popMsg += "<a href='"+mapHome+"'><img src='../../img/"+mapImg+"'/></a>";

            var info = new google.maps.InfoWindow({content:popMsg});

            //마커에 마우스 오버시 info보여주기
            google.maps.event.addListener(marker, 'mouseover', 
            function(){info.open(map,marker);}
            );

        }else{
            alert("입력한 주소가 존재하지 않습니다.");
        }//if

        }//function();
    );//geocode();
    }
    //지역명을 이용한 지도검색.
    function searchMap(){
        var addr = document.getElementById("address").value
        if(addr==""){
            alert ==("검색할 지역 또는건물명을 입력하세요.")
        }else{
            setMapPosition(addr,"https://www.seoul.go.kr",'08.jpg');
        }
    }
</script>
</body>
</html>
