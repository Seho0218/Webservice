<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
    
    #content{
        width: 1000px;
        background-color:#ddd;
    }
    #content>img{
        width:100%;
    }
</style>
<script>
    var timer;
    function moveScroll(){
        //절대위치 이동 x = left y=top
        window.scrollBy(2,10);
        //상대 위치로 이동
    }
    function scrollInfor(){
        //현재 스크롤의 위치
        console.log('y좌표',window.scrollY);
        console.log('x좌표',window.scrollX);
        console.log('y좌표',document.documentElement.scrollTop);

        console.log('높이',document.body.clientHeight);
        console.log('높이',document.body.scrollHeight);
    }
</script>
</head>
<body onload="scrollInfor(); timer=setInterval('moveScroll()',1000);">
    <!-- 위에 함수호출-->
    <h1> 스크롤바 이동하기</h1>
    <div id = "content" onmouseover="clearInterval(timer);" onmouseout="timer = setInterval('moveScroll()',500)">
        <script>
            document.write("<img src='../img/logo_daum.png' onmouseover='this.src=\"../img/bnr_login.jpg\"' onmouseout='this.src=\"../img/logo_daum.png\"'/> ");
        </script>
    </div>
    <!-- 9시 39분부터 윈도우 객체 설명
    screen, document, history, window, location, screen 등등-->
    
</body>
</html>
