<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
    img{width:10%}; 
</style>
<script>
    //Close선택시 호출할 함수
    function popupCookie(){
        //true : 체크상태일 때, false: 체크 안된 상태일때
        var check = document.getElementById("chk").checked
        if(check){//체크 상태일때. 즉 체크상태라야 close가 먹힘
            //쿠키를 기록한다.
            var now = new Date(); //현재 날짜 구하기

            now.setDate(now.getDate()+1);
            var cookieData = "pop=yes; path=/;expires="+now;
            console.log(cookieData); //session 접속중
            document.cookie = cookieData;
        }
        self.close();
    }
</script>
</head>
<body>
    <img src="../img/logo_daum.png"/>
    <div>
        <input type = "checkbox" id = "chk" checked/> 하루동안 안보기
        <button onclick="popupCookie()">close</button>
    </div>
</body>
</html>
