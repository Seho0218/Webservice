<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
    var tag = "PI=" + Math.PI;// 내장 객체로 만들어져있지 않아 객체를 만들지 않고 내장된 클래스명 뒤에 바로 씀
    tag += "<br/>pow=" +Math.pow(5,3);//제곱
    tag += "<br/>round="+Math.round(5.6);
    tag += "<br/>ceil=" + Math.ceil(-5.6);
    tag += "<br/>floor=" +Math.floor(-5.6);
    tag += "<br/>max" +Math.max(123,13,22,3,1);
    tag += "<br/>random="+Math.random();
    document.write(tag);
</script>
</body>
</html>
