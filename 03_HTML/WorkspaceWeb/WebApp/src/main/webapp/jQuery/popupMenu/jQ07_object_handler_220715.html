<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>객체를 조작하는 함수</title>
<script src = "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style>
    .c1{border:2px solid red; width:auto; height:auto;}
    .c2{border:2px solid blue; width:auto; height:auto;}
    .c3{border:2px solid green; width:auto; height:auto;}
    .c4{border:2px solid orange; width:auto; height:auto;}
</style>
<script>
    $(()=>{
        //html() :특정 객체에 html태그를 추가한다. =>innerHTML
        var tag = "<a href=''>다음</a>을 클릭하시면 페이지가 이동합니다.";
        $('result').html(tag); //태그가 들어간곳마다 생긴다. 값을 셋팅하는 html(tag)

        console.log($('#result').html()); // 값을 얻어오는 html()

        //text(): 특정 객체에 문자를 추가한다.
        var tag2 = "<div>text()속성 연습중</div>";
        $("#result").text(tag2);

        console.log( $('a').text());
        $('h2').children('a').attr('href','https:www.nate.com');
        //속성 지우기
        $('a').removeAttr('href');// 하이퍼링크자름
        $('h1').removeAttr('id'); //h1 태그의 id 속성 제거

        //클래스 handler
        //addClass(): 클래스 추가
        $('#lst>img').addClass('c1');
        $('#lst>img').addClass('c2');//콘솔에서보면 c1 c2 둘다 생김.

        //removeClass():클래스 삭제
        $("#lst>img").removeClass('c2');// 콘솔에서 보면 클래스에서 c2가 사라짐

        //짝수번째: c3, 홀수번째: c4
        $("#lst>img:even").addClass('c3');
        $("#lst>img:odd").addClass('c4');

        // toggleClass() : 클래스가 있으면 지우고 없으면 추가
        $('#lst>img').toggleClass('c3');

        //hasClass() : 클래스가 존재하는지 유무 확인 (true, false)
        var h = $("lst>img:first").hasClass('c4');
        console.log(h);
        $('#h1').text(h);

        //val(): 폼의 value를 구하거나 셋팅한다.
        //html(), text(), attr(), prop()
        
;    });

</script>
</head>
<body>
    <div></div>
<h1 id ="obj1">객체조작 1</h1>
<h1><a href="">객체조작 2</a></h1>
<div id = "result"></div>
<div id="lst">
    <img src="../img/logo_daum.png"/>
    <img src="../img/logo_daum.png"/>
    <img src="../img/logo_daum.png"/>
</div>
</body>
</html>
