<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> Insert title here</title>
<script src = "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    function jsFunction(){
        alert("클릭");
    }
    $(function(){
        $('li').css('height','100px');
        //속성 선택자

        //A 태그에 title속성이 있으면 선택
        $('a[title]').css("background-color","yellow"); // 9시 20분
        
        //속성값으로 선택하기
        $('a[href="https://www.nate.com"]').css('border',"2px solid red");

        // ^: 특정값으로 새작하면
        $('a[href^="http://"]').css("padding","20px").css('border','1px solid blue');
        
        //$ : 특정 값으로 끝나면
        $('a[href$="com"]').css("background-color","orange");

        //* : 특정값이 포함되면
        $('a[href*="a"]').css('background-color','green');
    });

</script>
</head>
<body>
    <ul>
    <li><a href = "https://www.daum.net" ></a>다음</li>
    <li><a href = "https://www.nate.com"></a>네이트</li>
    <li><a href = "https://www.naver.com" title = "홈으로 이동하기">네이버</a></li>
    <li><a href = "http://www.android.org">안드로이드</a></li>
    <li><a href = "mailto:aaaaaa.nate.com">메일보내기</a></li>
    <li><a href = "http://www.w3school.com" title = "w3school 홈으로 이동하기">w3school</a></li>
    <li><a href = "javascript:/jsFunction()">w3school</a></li>
    </ul>
</body>
</html>
