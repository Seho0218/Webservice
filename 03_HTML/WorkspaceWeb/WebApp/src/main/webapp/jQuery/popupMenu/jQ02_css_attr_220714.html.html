<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src =" https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    $(function(){
        //jquery
        //jQuery에서 스타일시트 사용하기
        //태그 선택자 속성, 속성값 background-color backgroundColor: 자바스크립트
        $("body").css("background-color","#ddd");// 바디에 스타일 시트 적용
        //클래스 선택자
        $(".c1").css("border","1px solid white");
        //아이디 선택자
        $('#t1').css("background-color","lightblue");
        //jQuery에서 html 속성 제어하기 4시 6분
        // 속성 = 속성값
        $("img").attr("src","../img/jejumap.jpg");
        $("#txt").attr("value","홍길동"); //여기까지 다시듣기
        //속성만 있는 경우 readonly, checked, selected, disabled, controls....
        $("#txt").prop("readonly",true);//변경불가
    });
</script>
</head>
<body>
    <input type = "text" id ="txt"/></br>
    <h1 class="c1">jQuery를 이용한 클래스 선택자 사용하기</h1>
    <h1 id = "t1">jQuery를 이용한 아이디 선택자 사용하기</h1>
    <h1 class="c1">jQuery를 이용한 태그의 속성 사용하기</h1>
    <img src="../img/logo_daum.png"/>
</body>
</html>
