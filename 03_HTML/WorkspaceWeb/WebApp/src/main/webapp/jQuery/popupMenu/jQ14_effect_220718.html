<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>숨기기버튼</title>
<script src = "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style>
    img{width:500px; height: 500px;}
</style>
<script>
    $(function(){
        $("#hide").click(function(){
            //              사라지는 시간 : 'slow','fast','normal',밀리초 ->따옴표 없이
            $("img").first().hide(1000,function(){//콜백함수 first 첫번째 이미지만
                //alert("종료됨.");
            });
        });
        //show : 보여주기
        $("#show").on("click",function(){
            $("img:first").show(500); //# 붙이지 말것
        });
        $(document).on('click','#toggle',function(){
            $("img").first().toggle(4000);
        });
        
        //점점흐리게
        $("#fadeOut").on("click",function(){
            $("img:first").first().fadeOut(1000); //# 붙이지 말것
        });
        //점점진하게
        $("#fadeIn").on("click",function(){
            $("img:first").first().fadeIn(1000); //# 붙이지 말것
        });
        //흐리게 진하게 반복실행
        $("#fadeToggle").on("click",function(){
            $("img:first").first().fadeToggle(1000); //# 붙이지 말것
        });

        $("#slideUp").on("click",function(){
            $("img:first").first().slideUp(1000); //# 붙이지 말것
        });

        $("#slideDown").on("click",function(){
            $("img:first").first().slideDown(1000); //# 붙이지 말것
        });

        $("#slideToggle").on("click",function(){
            $("img:first").first().slideToggle(1000); //# 붙이지 말것
        });

    });
</script>
</head>
<body>
    <button id = "hide">숨기기(hide)</button>
    <button id = "show">보여주기(show)</button>
    <button id = "toggle">숨기기,보여주기(toggle)</button>
    <button id = "fadeOut">점점흐리게(fadeOut)</button>
    <button id = "fadeIn">점점진하게(fadeIn)</button>
    <button id = "fadeToggle">(fadeToggle)</button>
    <button id = "slideUp">slideUp</button>
    <button id = "slideDown">slideDown</button>
    <button id = "slideToggle">slideToggle</button>
    <hr/>
    <img src="../img/apple.png"/></br>
    <img src="../img/apple2.png"/>
</body>
</html>
