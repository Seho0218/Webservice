<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src = "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style>
    div{float:left;width:200px; height: 200px;}
    img{position:absolute;}
</style>
<script>
    $(function(){
        //animate() : 객체를 이동시킨다. 'slow','fast','normal',밀리초
        //animate({Json형식으로 속성설정},속도)
        //              marginLeft,width,marginTop,opacity,marginRight
        $("img:first").animate({marginLeft:"800px",marginTop:"500px",opacity:0},5000)
                      .animate({marginTop:"10px",opacity:1},300);

        $("img:eq(2)").animate({marginLeft:"700px",marginTop:"400px"},1000);

        //delay(): 출발을 지연시킨다.
        $("img:eq(1)").delay(2000).animate({marginLeft:"700px",marginTop:"400px"},1000);

        //animate중지시키기
        $('img').mouseover(function(){
            $(this).stop();
        });

        $('img').mouseout(function(){
    
        });
    });
</script>
</head>
<body>
<div><img src = '../img/apple.png'/></div>
<div><img src = '../img/apple2.png'/></div>
</body>
</html>
