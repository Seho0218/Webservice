<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="js_css/jquery-ui.min.css" type="text/css">
<script src = "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src ="js_css/jquery-ui.min.js"></script>

<style>
    img{position:relative};
</style>
<script>
    $(function(){
        //jQueryUi가 필요함
        //https://jqueryui.com/download/all에서 다운로드
        //easing : 움직이는 모양
        $("img").first().animate({marginLeft:"1200px"},6000,"easeOutBounce");
        $("img:eq(1)").animate({marginLeft:"1000px"},5000,"easeOutBack");
    });
</script>

</head>
<body>
    <div><img src = '../img/apple.png'/></div>
    <div><img src = '../img/apple2.png'/></div>
</body>
</html>
