<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!--
    innerfade
    http://gist.github.com/coolniikou/665255
-->
<script src = "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src ="../js_css/jquery.innerfade.js"></script>
<style>
    ul, li{
        margin:0; padding:0; list-style-type: none;
    }
    #imgInner img{width:500px; height: 500px;}

    /*제이쿼리는 제일 마지막에 실행*/
</style>
<script>
    $(function(){
        $("#imgInner").innerfade({
            animationtype:'slide' //slide fade 
            ,speed: 'slow'
            ,timeout: '100' //쇼대기시간
            ,type: 'random'//random, sequence:기본 random_start(시작도정해져 있지 않음)

        });
    });
</script>
</head>
<body>
<div>
    <ul id = "imgInner">
        <li><a href="#"><img src = "../../img/apple.png"/></a></li>
        <li><a href="#"><img src = "../../img/apple2.png"/></a></li>
        <li><a href="#"><img src = "../../img/apple3.png"/></a></li>
        <li><a href="#"><img src = "../../img/apple4.png"/></a></li>
        <li><a href="#"><img src = "../../img/apple5.png"/></a></li>
        <li><a href="#"><img src = "../../img/apple6.png"/></a></li>
        <li><a href="#"><img src = "../../img/apple7.png"/></a></li>
        <li><a href="#"><img src = "../../img/apple8.png"/></a></li>
    </ul>
</div>
</body>
</html>
