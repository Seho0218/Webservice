<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src = "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src = "/03_HTML/WorkspaceWeb/WebApp/src/main/webapp/js_css/jquery.easing.1.3.js"></script>
<script src = "/03_HTML/WorkspaceWeb/WebApp/src/main/webapp/js_css/jquery.bxslider.js"></script>
<link rel="stylesheet" href= "/03_HTML/WorkspaceWeb/WebApp/src/main/webapps/js_css/jquery.bxslider.css" type="text/css"></script>

<!--
    https://github.com/stevenwanderski/bxslider-4

    1.jQuery
    2.easing
    3.bxslider 스크립트
    4.bxslider 스타일시r트
    5.image 복사
-->
<style>
    #imgSlider img{width:500px; height: 500px;} 
    ul,li{margin:0; padding:0;}
</style>
<script>
    $(function(){
        $("#imgSlider").bxSlider({
            mode: 'horizontal'// 화면 전환 방식
            ,slideWidth:500 //슬라이드폭
            ,slideHeight:1000   //슬라이드 높이
            ,speed:2000
            ,auto:true// 자동시작 true, false
            ,randomStart:true // 랜덤 시작 true false(기본)
            ,captions: true// 타이틀 속성의 값을 설명으로 표시
            ,infiniteLoop:false
            ,hideControlOnEnd:true //좌우 이동 컨트롤 보여주기 true: 처음과 마지막에 컨트롤 표시 안함.
            ,useCSS:false//easing 사용
            ,easing:'easeOutElastic'
            //,onSliderLoad: function(){//슬라이드가 로딩이 완료되면 호출되는 콜백함수
            //    alert("onSliderLoad 콜백함수가 실행됨.")
            //}
            ,onSlideAfter:function(){//슬라이드가 하나라도 움직인 후 호출되는 콜백함수
                console.log("onSliderAfter 실행됨.")
            }
    });
});

</script>
</head>
<body>
<div>
    <ul id = "imgSlider">
        <li><a href="https://www..com"><img src = "../../img/apple.png" title="네이버로 이동하기"/></a></li> 
        <li><a href="https://www..com"><img src = "../../img/apple2.png" title="이동하기"/></a></li>
        <li><a href="https://www..com"><img src = "../../img/apple3.png" title="이동하기"/></a></li>
        <li><a href="https://www..com"><img src = "../../img/apple4.png" title="이동하기"/></a></li><!-- title: 말풍선-->
        <li><a href="https://www..com"><img src = "../../img/apple5.png" title="이동하기"/></a></li>
        <li><a href="https://www..com"><img src = "../../img/apple6.png" title="이동하기"/></a></li>
        <li><a href="https://www..com"><img src = "../../img/apple7.png" title="이동하기"/></a></li>
    </ul>
</div>
</body>
</html>
