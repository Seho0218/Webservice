<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src = "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="//cdn.ckeditor.com/4.19.0/full/ckeditor.js"></script>
<style>

</style>
<script>
     $(function(){ // 서브밋이 여기서 발생
        CKEDITOR.replace('content');

        $("#boardForm").submit(function(){
            //제목 입력 여부
            if($("#subject").val()==""){  //if(document.getelementById("subject").value=='')
                alert("제목을 입력하세요.");
                return false; // 없으니 뒤로
            } 
            //글내용 입력여부
            if(CKEDITOR.instances.content.getData()==""){  //if(document.getelementById("content").value=='') 문서를 코드로 변환해주는 기능
                alert("글 내용을 입력하세요." +CKEDITOR.instances.content.getData());
                return false; // 없으니 뒤로
            }
                console.log(CKEDITOR.instances.content.getData());
            

            return false;
        });
     });
</script>
</head>
<body>
<h1>편집기</h1>
<form method = "post" id ="boardForm" action="aaa.jsp">
    <ul>
        <li>제목</li>
        <li><input type = "text" name = "subject" id ="subject"/></li>
        <li>글내용</li>
        <li><textarea name = "content" id = "content"></textarea></li>
        <li><input type = "submit" value="글등록"/>
        </ul>
</form>
</body>
</html>
