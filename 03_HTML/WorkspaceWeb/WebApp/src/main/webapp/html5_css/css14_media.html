<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 0~10-->
<meta name ="viewport" content="width=device-width, initial-scale=10;">
<style>
    ul,li{margin:0;padding:0;list-style-type: none;}
    li{
        margin:5px 0; background: lightblue; float: left; width: 100%;
    }
    /* media 쿼리를 이용하여 반응형 스타일을 지정*/

    /* 디스플레이 종류 :all , screen, print, tv, projection*/

    @media all and (min-width:320px) and (max-width:600px){
        li{background-color: yellow;}
            img{display: block;}
    }
    @media all and (min-width:601px) and (max-width:800px){
        li{background-color: pink;}
        img{display:none;}
    }
    @media all and (min-width:801px){
        li{background-color: orange; color:#fff}
        img{display:block;}
    }
</style>
</head>
<body>
    <ul>
        <li>ㅇㅇㅇㅇㅇㅇㅇ</li>
        <li>ㅇㅇㅇㅇㅇㅇㅇ</li>
        <li>ㅇㅇㅇㅇㅇㅇㅇ</li>
        <li>ㅇㅇㅇㅇㅇㅇㅇ</li>
        <li><img src = "../img/jejumap.jpg"/></li>
    </ul>
</body>
</html>
