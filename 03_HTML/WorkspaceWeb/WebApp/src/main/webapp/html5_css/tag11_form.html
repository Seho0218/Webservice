<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>폼태그</title>
</head>
<!--
    한줄의 텍스트 박스 input
    name : 인풋을 구별하는 속성
    maxlength: 최대입력글자
    placeholder: 표시
    required 입력하라는 표시를 띄움
    file : 파일 첨부
    value : 이렇게 해야 서버로 넘어감. 체크박스 부분 확인. 처리되는 데이터
    배열타입으로 자료를 가져가야 확인 가능. 몇개인지 
    submit 실행되면 form의 write.jsp파일이 작동
    변수 값은 &로 구분(크롬 주소창으로 확인) get방식으로 하면 등록 버튼 누를시 전부 보임. 
    주소창에 나오면 서버로 전달됐다는 의미.
    form에서 방식 바꿔 숨김파일로 전송 가능 get<->post
    radio : name 속성 같아야함
    checked : 미리 체크됌
    select : size -> 갯수만큼 보여줌, multiple : 여러개 선택가능
    number : value: 초기값
    reset : 초기화 // 4시 33분부터 다시 보기
    hidden : 화면엔 안보이지만 보내줘야하는 속성.
    span: 태그는 필요하지만 속성은 필요없을때 = 인라인 태그. 필요한 곳에서만 사용하기
    <i> 이탤릭
-->
<body>
<h1>클라이언트 측에서 서버로 정보를 보낼 준비를 한다.</h1>
    <pre>
        method : 전송방식 (get, post)
        action : 서버페이지 파일명
    </pre>
    
    
    <form method="post" action="write.jsp">
        <input type = "hidden" name = "reNo" value="564765"/>
        <ul>
            <li><label>아이디 이름</label> : </input><input type="text" name = "userid" maxlength="10" placeholder="아이디를 입력하세요" required/></li>
            <li>비밀번호 : <input type="password" name="userpwd" placeholder="비밀번호입력"></li>
            <li>파일첨부 : <input type = "file" name ="file name>"/></li>
            <li>체크박스 : <input type = "checkbox" name = "hobby" value = "등산"/>등산
                         <input type = "checkbox" name = "hobby" value = "쇼핑" checked/>쇼핑
                         <input type = "checkbox" name = "hobby" value = "게임"/>게임
                         <input type = "checkbox" name = "hobby" value = "사이클" checked/>사이클
            </li>
            <li>라디오버튼 : <input type = "radio" name ="gender" value="M" checked/> 남
                          <input type = "radio" name ="gender" value="F"/> 여 
                        
            </li>
            <li>관심분야 : <select name ="interest" size="4" multiple>
                            <option>독서</option>
                            <option>영화감상</option>
                            <option>달리기</option>
                            <option>암벽등만</option>
                        </select> 
            </li>
            <li>
                optgroup 태그: <select>
                    <optgroup label="프론트엔드">
                                <option>HTML5</option>
                                <option>CSS3</option>
                                <option>JAVASCRIPT</option>
                                <option>JQUERY</option>
                            </optgroup>
                            <optgroup label="백엔드">
                                <option>JSP</option>
                                <option>SPRING</option>
                        </optgroup>
                        </select>
            </li>
            <li>
                여러줄의 문장 : <textarea name="intro" cols= "50" rows="5">ddddd</textarea>
            </li>
            <li>date : <input type = "date" name = "date1"/></li>
            <li>datetime-local : <input type = "datetime-local" name = "date2"/></li>
            <li>month : <input type = "month" name = "date3"/></li>
            <li>week: <input type = "week" name="date3"/></li>
            <li>color <input type = "color" name= "color"/></li>
            <li>number : <input type ="number" name = "num" min="0" max ="20" step ="5" value="10"/></li>
            <li>range : <input type ="range" name = "num2" min= "0" max ="10" step="2" value ="3"></li>
            <li>
                <input type = "submit" value="등록"/>
                <input type = "button" value="등록"/>
                <input type = "image" src=""/><!-- 똑같은 기능 구현-->

                <input type = "reset" value="다시쓰기"/>
                
            </li>
        </ul>
</form>
</body>
</html>
