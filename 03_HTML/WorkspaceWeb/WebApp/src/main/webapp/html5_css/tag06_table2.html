<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
    <h1>행렬의 수가 다른 표 만들기</h1>

    <table border="1">
        <tr>
            <td>AAAAAAA</td>
            <td>BBBBBBB</td>
            <td colspan="2">CCCCCCC</td>
        </tr>
        <tr>
            <td colspan="2">DDDDDDD</td>
            <td>EEEEEEEE</td>
            <td>FFFFFFFF</td>
        </tr>
        <tr>
            <td>GGGGGGG</td>
            <td rowspan="2">HHHHHHH</td>
            <td rowspan="2">iiiiiii</td>
            <td>Jjjjjjjj</td>
        </tr>
        <tr>
            <td>kkkkkkk</td>
            <td>lllllll</td>
        </tr>
    </table>
</body>
</html>
