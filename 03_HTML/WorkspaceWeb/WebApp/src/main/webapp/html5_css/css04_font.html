<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
    /*
        폰트 스타일: font-size(글자크기), font-family(글꼴), color(글자색)
        font-size :px(기본 16px), cm, mm, in(inch) 
                   em(현재 글자크기를 기준으로 사이즈가 정해진다.) 0.5em -> 10px 1.5em -> 30px
        font-family : 글꼴, 돋움채, 굴림체, 고딕체, 궁서체....
    */
    li{
        font-size: 20px;
        font-family: 궁서체 돋움체 sans-serif;/* 없으면 다음 글꼴*/
    }
</style>
</head>
<body>
    <ul>
        <li>font style</li>
        <li>글자크기</li> 
        <li>글자글꼴</li>
    </ul>

</body>
</html>
