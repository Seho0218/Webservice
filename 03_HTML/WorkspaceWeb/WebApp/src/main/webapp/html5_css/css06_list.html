<html>
<head>

<title>Insert title here</title>

    */

        margin:0px; padding: 0px;
    }
    ul{
        border:3px red solid;
        overflow: auto;
    }
    li{list-style-type: none;
        float:left;/*좌우로 정렬(left, right)*/
       background: orange;
        width:20%;
        text-align: center; }
</style>
</head>
<body>
<ul>
    <li><a href="#">메일</li>

</ul>

</html>
