<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
    div{
        width:300px; height: 80px; border:1px solid gray; font-size: 3em;
        line-height: 80px; margin:20px auto; text-align:center;
    }
    /*글자 그림자 설정*/
    #txt{
        /*          왼,오른쪽  위,아래     투명도       색깔    -하면 반대로 */
        text-shadow: 5px      5px      5px       red;
    }
    #box{
        box-shadow: 10px 10px 10px #ccc;
    }
    /*그라데이션
        http:// colorzilla:.com/gradient-editor
    */
    div:first-child{
        background-color: red;
    }
</style>

</head>
<body>
<div id = "txt">글자 그림자</div>
<div id = "box">박스 그림자</div>
</body>
</html>
