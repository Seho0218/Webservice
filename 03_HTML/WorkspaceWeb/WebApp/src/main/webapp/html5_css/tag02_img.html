<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 
	img태그 : 웹페이지에 이미지 표시하기
	scr속성: 사용할 이미지 파일명
	텍스트처럼 이미지 위아래 위치 조정
	width속성 : 폭(px,%) 높이는 비율따라, 100% (창의 크기)가능
	height 속성: 높이 . 폭은 비율따라  100% 기능 없음
	두개다 동시 조정가능
	alt : 이미지가 없을때 표시
 -->
 
 <img src="../img/02.jpg" width = "200px" height = "200px" title = "이미지"/>
 <img src="../img/03.jpg" width = "100%" height = "300px"/>
 <img src="../img004.jpg" alt = "leaf"/> 
</body>
</html>
