<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
<!--
노란색 영역  ol
type 속성: i ,a, A, I, 1
초록색은 li 범위에 있다
기준 범위 밖: margin
기준 범위 안: padding
-->
<h1 style = "color:blue;background:#ddd"> ol : 순서가 있는 목록 태그</h1>
꽃 이름 목록
<ol type="a" style = "background: yellow">
    <li style="background:green">해바<b>라</b>기</li>
    <li>맨드라미</li>
    <li>코스모스</li>
    <li>히야신스
    <ol>
        <li>수국</li>
        <li>스트롱 아나벨리</li>
    </ol>
</li>
    <li>안개꽃</li>
</ol>


<h1> ul: 순서가 없는 목록 태그</h1>
<!--
    type: disk(안이 채워진 원), circle(안이 비워진 원), square(안이 채워진 사각형)

-->
<ul type="square">
<li>Html</li>
<li>CSS
    <ul>
     <li>ajax</li>
     <li>ajax</li>
    </ul>
</li>
<li>자바스크립트</li>
<li>Spring</li>
<li><img src = "../img/jejumap.jpg" height="200"/> </li>
</ul>
</body>
</html>
