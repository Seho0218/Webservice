    <h1>meta 태그</h1>
    <pre>
        name속성
            description: 이 페이지에 대한 설명을 기술한다. 위에 것은 실제론 보이지 않는다.
            keywords : 검색엔진에 검색되는 단어들
            author : 작성자
            
        http-equiv 속성
            refresh : 새로고침(초단위로)
            Refresh : 일정 시간이 되면 page를 자동으로 이동한다.
    </pre>
